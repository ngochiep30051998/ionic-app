<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content">
      <ion-header>
        <ion-toolbar color="dark" class="user-profile">

          <ion-item class="ion-margin-bottom">
            <ion-avatar slot="start" class="user-avatar">
              <img [src]="user?.photoURL || 'assets/img/user.jpeg'">
            </ion-avatar>
            <ion-label>
              <ion-text color="medium">
                <h1><strong>{{user?.displayName}}</strong></h1>
              </ion-text>
              <ion-text color="secondary">
                <h3>
                 {{user?.email}}
                </h3>
              </ion-text>
              <ion-menu-toggle class="mto" auto-hide="false">
                <a class="text08" tappable (click)="goToEditProgile()" *ngIf="user">
                  <ion-text color="medium">
                    <ion-icon name="contact"></ion-icon>
                    <strong >Sửa thông tin</strong>
                  </ion-text>
                </a> <ion-text color="secondary" *ngIf="user"> | </ion-text> 



                <a class="text08" *ngIf="user" tappable (click)="logout()">
                  <ion-text color="medium">
                    <ion-icon name="log-out"></ion-icon>
                    <strong>Thoát</strong>
                  </ion-text>
                </a>

                <a class="text08" tappable (click)="gotoLogin()" *ngIf="!user">
                  <ion-text color="medium">
                    <ion-icon name="contact"></ion-icon>
                    <strong *ngIf="!user" >Đăng nhập</strong>
                  </ion-text>
                </a>

              </ion-menu-toggle>
            </ion-label>
          </ion-item>

        </ion-toolbar>
      </ion-header>

      <ion-content class="bg-profile">
        <ion-list>
          <ion-list-header color="dark">
            <ion-label>Menu</ion-label>
          </ion-list-header>

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item (click)="gotoPage(p.url)" color="primary">
              <ion-icon slot="start" [name]="p.icon" color="light"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
