
<ion-grid >
  <ion-row class="flex-center">
    <h5 *ngIf="title">{{title}}</h5>
  </ion-row>
  <ion-row>
    <ion-col size="6" (click)="gotoDetail(product)" *ngFor="let product of products;trackBy: trackByFn" class="fade-in">
      <ion-card class="card ion-no-margin">
        <ion-badge class="badge" *ngIf="product?.promotionPrice">
         - {{'' | percentage : product?.price : product?.promotionPrice}}%
        </ion-badge>
        <img [src]="product?.displayImage || 'assets/img/defaults/default-product.jpg'">
        <ion-card-content>
          <ion-card-title>
            <ion-row>
              <ion-col class="ion-text-left parent">
                <p class="ion-text-left subtitle block-ellipsis">{{product?.name}}</p>
              </ion-col>
              <ion-col class="ion-text-left parent">
                <p class="ion-text-left amount">Còn lại: {{product?.amount || 0}} {{product?.unit || 'suất'}}</p>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col class="ion-no-padding">
                <ion-text class="ion-text-left" *ngIf="product?.promotionPrice">
                  <span class="price ">
                    <span class="inline ">
                      {{product?.price |number}}
                    </span>
                    <strong>{{product?.promotionPrice |number}} vnđ</strong>
                  </span>
                </ion-text>
              <ion-text tclass="ion-text-left" *ngIf="!product?.promotionPrice"><span class="price"><strong>{{product?.price |number}} vnđ</strong></span></ion-text>
              </ion-col>
            </ion-row>

            <ion-row class="ion-justify-content-center" *ngIf="menuId === curentDate">
              <ion-text color="medium" (click)="$event.stopPropagation(); addToCart(product)">
                <ion-icon name="add-circle" color="success"></ion-icon>
              </ion-text>
            </ion-row>
          </ion-card-title>
        </ion-card-content>
      </ion-card>
    </ion-col>

  </ion-row>
</ion-grid>
