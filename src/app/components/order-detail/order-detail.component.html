<ion-header >
  <ion-toolbar color="primary">
    <ion-title color="light">
      Chi tiết đơn hàng
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon name="close" slot="icon-only" class="white ion-margin" ></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" color="light">
  <ion-item  lines="none" class="ion-no-padding card ">
    <ion-row class="ion-align-items-center">
      <ion-col size="2">
        <img [src]="'https://images.foody.vn/res/g2/13139/prof/s640x400/foody-mobile-bun-ca-sam-cay-si-ha-noi.jpg'">
      </ion-col>
      <ion-col>
        <ion-row>
          <ion-text>
            <h5 class="title ion-no-margin" ><strong>{{'order.product.name'}}</strong></h5>
          </ion-text>
        </ion-row>
        <ion-row>
          <ion-text>
            <h6  class="sub ion-no-margin">{{'order.status'}}</h6>
          </ion-text>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-item>
  <ion-item  lines="none" class="ion-margin-bottom ion-no-padding card">
    <ion-col>
      <ion-row>
        <ion-col size="4">
          <ion-text>
            <h6 class="title gray ion-no-margin" >Order date</h6>
          </ion-text>
        </ion-col>
        <ion-col>
          <ion-text>
            <h6  class="ion-no-margin title">{{'fun.date(order.order_date)'}}</h6>
          </ion-text>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="4">
          <ion-text>
            <h6 class="title gray ion-no-margin" >Order #</h6>
          </ion-text>
        </ion-col>
        <ion-col>
          <ion-text>
            <h6  class="ion-no-margin title">{{'order.id'}}</h6>
          </ion-text>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="4">
          <ion-text>
            <h6 class="title gray ion-no-margin" >Order total</h6>
          </ion-text>
        </ion-col>
        <ion-col>
          <ion-text>
            <h6  class="ion-no-margin title">{{'order.amount'}}</h6>
          </ion-text>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-item>
</ion-content>
