<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button text=""></ion-back-button>
    </ion-buttons>
    <ion-title class="txt-center">
        <ion-text color="light" class="fw700">Thông tin sản phẩm</ion-text>
    </ion-title>

  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">

  <div>
    <ion-row class="ion-padding-0">
      <ion-col class="padding-0">
        <ion-slides pager="true" [options]="slideOpts" (ionSlideDidChange)="slideChange($event)" #Slides>
          <ion-slide *ngFor="let photo of product?.photos">
            <img class="image" [src]="photo?.value || 'assets/img/defaults/default-product.jpg'">
            <div class="product-image-overlay"></div>
          </ion-slide>

        </ion-slides>
        <ion-badge class="badge">
          <ion-icon name="images"></ion-icon>{{photoIndex+1}}/{{product?.photos?.length}}
        </ion-badge>

      </ion-col>
    </ion-row>
    <div class="ion-padding">

      <ion-row lines="none" class="row">
        <ion-text class="name">{{product?.name}}</ion-text>
      </ion-row>
      <!-- <ion-row>
        <ion-icon name="star" color="mytheme" *ngFor="let i of [1,2,3]"></ion-icon>
        <ion-icon name="star-outline" color="mytheme" *ngFor="let i of [1,2,3,4,5]"></ion-icon>
        <h6 class="ion-no-margin ion-padding-start rate">({{'product.store_rating'}} store ratings)</h6>
      </ion-row> -->



      <div class="sep"></div>
      <div>
        <ion-row>
          <ion-col size="12" *ngIf="product?.detail">
            <ion-text>
              <span class="ion-float-left ion-no-margin">{{product?.detail}}</span>
            </ion-text>

          </ion-col>

          <ion-col class="ion-text-left parent" size="12">
            <p class="ion-text-left amount">Còn lại: {{product?.amount || 0}} {{product?.unit || 'suất'}}</p>
          </ion-col>
          <ion-col class="ion-no-padding">
            <ion-text class="ion-text-left" *ngIf="product?.promotionPrice">
              <span class="price ">
                <span class="inline ">
                  {{product?.price |number}}
                </span>
                <strong>{{product?.promotionPrice |number}} vnđ</strong>
              </span>
            </ion-text>
          <ion-text tclass="ion-text-left" *ngIf="!product?.promotionPrice"><span class="price"><strong>{{product?.price |number}} vnđ</strong></span></ion-text>
          </ion-col>
        </ion-row>
        <ion-row>
      
        </ion-row>
      </div>

      <!-- <div class="sep"></div>
      <div class="ion-padding" *ngIf="user">
        <ion-row class="ion-justify-content-center hover-buttons">
          <ion-icon size="small" name="logo-instagram" class="ion-float-right fab"></ion-icon>
          <ion-icon size="small" name="share" class="ion-float-right fab"></ion-icon>
          <ion-icon *ngIf="!liked" size="small" name="heart-empty" class="ion-float-right fab" (click)="like()">
          </ion-icon>
          <ion-icon *ngIf="liked" size="small" name="heart" class="ion-float-right red fab" (click)="removeFavarite()"></ion-icon>
          <ion-icon *ngIf="!liked" size="small" name="heart" class="ion-float-right grey fab" (click)="addFavarite()"></ion-icon>
        </ion-row>
      </div> -->
    </div>
  </div>
</ion-content>


<ion-footer *ngIf="product?.amount >0 && product.menuId === currentDate">
  <ion-toolbar class="txt-center" color="primary" (click)="addToCart()">
     <ion-title class="txt-center">Mua ngay</ion-title>
  </ion-toolbar>
</ion-footer>
