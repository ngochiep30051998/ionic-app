<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button color="secondary"></ion-menu-button>
    </ion-buttons>
     <ion-title class="txt-center">
      <ion-text color="light">
        <ion-text color="light" class="fw700">FastFood</ion-text>
      </ion-text>
    </ion-title>
    <ion-buttons slot="end" (click)="gotoPage('/cart')">
      <ion-button size="small" shape="round" color="medium">
        <ion-icon name="cart"></ion-icon>
        <ion-badge color="dark" slot="end">{{cart?.totalItem}}</ion-badge>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <ion-toolbar color="dark">
    <ion-searchbar [(ngModel)]="searchKey" placeholder="Tìm kiếm" (ngModelChange)="search()"></ion-searchbar>
    <!-- <ion-buttons slot="end">
      <ion-button size="small" shape="round" color="medium" (click)="searchFilter()">
        <ion-icon name="options"></ion-icon>
      </ion-button>
    </ion-buttons> -->
  </ion-toolbar>

  <ion-toolbar color="primary" class="segmenttoolbarSection">
    <ion-segment mode="md" scrollable="true" id="dag" class="segSection" >
      <ion-segment-button *ngFor="let item of calender;let i = index" (ionSelect)="update(i)" class="ion-no-padding"
        class="my-btn" [value]="item.id" [ngClass]="{'btn-active':segment == item.id}" [attr.id]="'seg_' + i">
        <ion-text class="text ion-padding-horizontal">{{item.title}}</ion-text>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

</ion-header>

<ion-content>

  <ion-row >

    <ion-col size="12" *ngIf="menu?.breakfast && menu?.breakfast?.length >0">
      <app-product-list [title]="'Đồ ăn sáng'" [menuId]="menu?.key" [meal]="'breakfast'" [products]="menu?.breakfast"></app-product-list>
    </ion-col>

    <ion-col size="12" *ngIf="menu?.lunch && menu?.lunch?.length >0" >
      <app-product-list [title]="'Đồ ăn trưa'" [menuId]="menu?.key" [meal]="'lunch'" [products]="menu?.lunch"></app-product-list>
    </ion-col>

    <ion-col size="12" *ngIf="menu?.drinks && menu?.drinks?.length >0">
      <app-product-list [title]="'Đồ uống'" [menuId]="menu?.key" [meal]="'drinks'" [products]="menu?.drinks"></app-product-list>
    </ion-col>

  </ion-row>

</ion-content>
