<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Cập nhật thông tin</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="profile">
  <ion-card>
    <ion-card-content class="bg-profile">
      <img [src]="user?.photoURL || './assets/img/defaults/default-avt.png'">
      <h1 class="fw500" *ngIf="user?.displayName">{{user?.displayName}}</h1>
      <!-- <h2 color="light" margin-bottom>Customer</h2> -->
      <ion-button class="ion-icon-left" color="secondary" (click)="inputFile.click()">
        <ion-icon name="photos"></ion-icon>
      </ion-button>
      <input type="file" [hidden]="true" #inputFile (change)="updateAvt($event)" id="file-input" accept="image/png, image/jpeg">
    </ion-card-content>

    <ion-grid class="ion-no-padding ion-fixed">
      <form [formGroup]="form">
        <ion-row>
          <ion-col size="12" class="ion-padding">

            <ion-list class="ion-margin-bottom">
              <ion-list-header color="light">
                <ion-label class="fw700">Thông tin người dùng</ion-label>
              </ion-list-header>

              <ion-item>
                <ion-label color="dark" position="floating">Họ tên:</ion-label>
                <ion-input inputmode="text" formControlName="displayName"></ion-input>
              </ion-item>
              <p ion-text color="warning" class="text08"
                *ngIf="form.get('displayName').touched && form.get('displayName').hasError('required')">
                <ion-text color="warning">
                  Trường bắt buộc
                </ion-text>
              </p>
              <ion-item>
                <ion-label color="dark" position="floating">Email:</ion-label>
                <ion-input inputmode="email" formControlName="email"></ion-input>
              </ion-item>

              <ion-item>
                <ion-label color="dark" position="floating">Số điện thoại:</ion-label>
                <ion-input appNumberOnly inputmode="numeric" formControlName="phoneNumber" type="text"></ion-input>
              </ion-item>
              <p ion-text color="warning" class="text08"
                *ngIf="form.get('phoneNumber').touched && form.get('phoneNumber').hasError('required')">
                <ion-text color="warning">
                  Trường bắt buộc
                </ion-text>
              </p>

            </ion-list>

            <!-- <ion-list>
              <ion-radio-group>
                <ion-list-header color="light">
                  <ion-label class="fw700">User Type</ion-label>
                </ion-list-header>
            
                <ion-item>
                  <ion-label color="primary">Customer</ion-label>
                  <ion-radio slot="start" value="customer" checked></ion-radio>
                </ion-item>
            
                <ion-item>
                  <ion-label color="primary">Owner</ion-label>
                  <ion-radio slot="start" value="agent"></ion-radio>
                </ion-item>
              </ion-radio-group>
  
              <ion-item>
                <ion-label class="text-1x">Checkbox test</ion-label>
                <ion-checkbox></ion-checkbox>
              </ion-item>
            </ion-list> -->

          </ion-col>
        </ion-row>
      </form>
    </ion-grid>

  </ion-card>

</ion-content>
<ion-footer>
  <ion-button size="large" expand="full" color="dark" (click)="updateProfile()">Cập nhật</ion-button>
</ion-footer>
